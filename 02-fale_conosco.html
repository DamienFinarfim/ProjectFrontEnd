<html lang="pt-br">

		<title>HTML - Formulário Fale Conosco</title>

		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<style>
			body {
				background: url('../Exercicio/images/zigzag.png') center top repeat #EEEEEE;
			}

			section {
				background: rgba(255, 255, 255, 0.95);
			}

		</style>	
	</head>
	<body>
		<header>
			<div id="html-js-css">
				<img src="../Exercicio/images/html-css-js.png" alt="html-js-css" width=100 height=50>
			<h2>Fale conosco</h2>
		</header>
		<section>
			<nav>
				<ul class="navegacao">
					<li><a href="01-quem_somos.html"><button class="botao botao-blue">Quem Somos</button></a></li>
					<li><a href="03-venham_nos_conhecer.html"><button class="botao botao-blue">Venham nos Conhecer</button ></a></li>
					<li><a href="04-tabela_de_vendas.html"><button class="botao botao-blue">Tabela de Vendas</button></a></li>
					<li><a href="05-vendas_internacionais.html"><button class="botao botao-blue">Tabela de Vendas Globais</button></a></li>
					<li><a href="06-portfolio.html"><button class="botao botao-blue">Nosso Portfólio</button></a></li>
				</ul>
			</nav>
			<article>
				<h1>Formulário para contato</h1>
				<p>Preencha os campos abaixo</p>
				<form method="post">
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>
					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>
					<div>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens" value="javascript"> JavaScript
							<input type="radio" name="linguagens" value="python"> Python
							<input type="radio" name="linguagens" value="php"> PHP
							<input type="radio" name="linguagens" value="go"> Go
							<input type="radio" name="linguagens" value="java"> Java
							<input type="radio" name="linguagens" value="kotlin"> Kotlin
							<input type="radio" name="linguagens" value="c#"> C#
							<input type="radio" name="linguagens" value="swift"> Swift
							<input type="radio" name="linguagens" value="ruby"> Ruby
							<input type="radio" name="linguagens" value="c"> C
							<input type="radio" name="linguagens" value="typescript"> TypeScript
						</p>
					</div>
					<div>
						<p>
							<label>Quais linguagens de programação você tem conhecimento?</label>
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
							<input type="checkbox" name="linguagens" value="python"> Python
							<input type="checkbox" name="linguagens" value="php"> PHP
							<input type="checkbox" name="linguagens" value="go"> Go
							<input type="checkbox" name="linguagens" value="java"> Java
							<input type="checkbox" name="linguagens" value="kotlin"> Kotlin
							<input type="checkbox" name="linguagens" value="c#"> C#
							<input type="checkbox" name="linguagens" value="swift"> Swift
							<input type="checkbox" name="linguagens" value="ruby"> Ruby
							<input type="checkbox" name="linguagens" value="c"> C
							<input type="checkbox" name="linguagens" value="typescript"> TypeScript
						</p>
					</div>
					<div>
						<label>Qual a sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde">Verde</option>
							<option value="Vermelho" selected>Vermelho</option>
							<option value="Preto">Preto</option>
							<option value="Amarelo">Amarelo</option>
							<option value="Roxo">Roxo</option>
							<option value="Marrom">Marrom</option>
							<option value="Laranja">Laranja</option>
							<option value="Rosa">Rosa</option>
							<option value="Cinza">Cinza</option>
							<option value="Branco">Branco</option>
						</select>
					</div>
					<div>
						<input type="submit">
					</div>
				</form>
			</article>
		</section>
		<footer>
			Desenvolvido por Alexandre
		</footer>
	</body>
</html>
